<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <title>Frontend Mentor - Calculator app</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="main.css">

</head>

<body>

    <div class="outer-container">
        <!-- Top heading and options section -->
        <div class="top-section">
            Calculator
        </div>
        <!-- Calculator Screen -->
        <div class="calculator-screen-section">
            <div id='display'></div>
        </div>
        <!-- Calculator Buttons  -->
        <div class="calculator-Button-section">
            <div class="calculator-item" onclick="handleClick(7)">7</div>
            <div class="calculator-item" onclick="handleClick(8)">8</div>
            <div class="calculator-item" onclick="handleClick(9)">9</div>
            <div class="calculator-item  special-key" id="del" onclick="handleDelete()">DEL</div>
            <div class="calculator-item" onclick="handleClick(4)">4</div>
            <div class="calculator-item" onclick="handleClick(5)">5</div>
            <div class="calculator-item" onclick="handleClick(6)">6</div>
            <div class="calculator-item" onclick="handleClick('+')">+</div>
            <div class="calculator-item" onclick="handleClick(1)">1</div>
            <div class="calculator-item" onclick="handleClick(2)">2</div>
            <div class="calculator-item" onclick="handleClick(3)">3</div>
            <div class="calculator-item" onclick="handleClick('-')">-</div>
            <div class="calculator-item" onclick="handleClick('.')">.</div>
            <div class="calculator-item" onclick="handleClick(0)">0</div>
            <div class="calculator-item" onclick="handleClick('/')">/</div>
            <div class="calculator-item" onclick="handleClick('x')">x</div>
            <div class="calculator-item special-key" id="reset" onclick="handleReset()">RESET</div>
            <div class="calculator-item special-key" id="equal" onclick="handleEquate()">=</div>
        </div>
        <script src="main.js" type="text/javascript"></script>
</body>

</html>
